<!doctype html>
<html lang="{{ lang }}">
  {{> head}}
  <body style="margin: 0; padding: 0; background-color: #ffffff">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #ffffff; min-width: 100%">
      <tr>
        <td style="padding: 20px">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto">
            <tr>
              <td style="text-align: center">{{> logo}}</td>
            </tr>
            <tr>
              <td>
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  style="
                    border-collapse: collapse;
                    font-family: Arial, sans-serif;
                    font-size: 16px;
                    color: #333333;
                    background-color: #ffffff;
                  "
                >
                  <tr>
                    <td style="padding: 0 20px 15px">
                      <p>{{ greeting }}</p>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 0 15px">
                      <h2 style="margin-top: 0; margin-bottom: 20px">{{ title }}</h2>

                      <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin: 30px 0">
                        <tr>
                          <td align="center" style="background-color: #588166; border-radius: 5px; margin: 20px 0">
                            <a
                              href="dineritoflow://(auth)/reset-password?email={{ email }}"
                              style="
                                width: 100%;
                                height: 100%;
                                display: block;
                                font-weight: bold;
                                font-size: 24px;
                                color: white;
                                text-decoration: none;
                                text-align: center;
                                letter-spacing: 5px;
                                padding: 15px;
                              "
                            >
                              {{ btnText }}
                            </a>
                          </td>
                        </tr>
                      </table>
                      <p style="color: #666666; font-size: 14px; text-align: center">{{ fallbackInstructions }}</p>

                      {{> team-message}}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
  {{> footer}}
</html>
