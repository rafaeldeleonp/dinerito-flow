<!doctype html>
<html lang="en">
  {{head}}
  <body style="margin: 0; padding: 0; background-color: #ffffff">
    <!-- Outer wrapper table with padding -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #ffffff; min-width: 100%">
      <tr>
        <td style="padding: 20px">
          <!-- Content container with max-width -->
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto">
            <tr>
              <td style="text-align: center">{{logo}}</td>
            </tr>
            <tr>
              <td>
                <!-- Email content with safe padding -->
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  style="
                    border-collapse: collapse;
                    font-family: Arial, sans-serif;
                    font-size: 16px;
                    color: #333333;
                    background-color: #ffffff;
                  "
                >
                  <tr>
                    <td style="padding: 0 20px 15px">
                      <p>Hello,</p>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 0 15px">
                      <h2 style="margin-top: 0; margin-bottom: 20px">
                        To continue opening your account, confirm your email address.
                      </h2>
                      <p>Please use the following code. This code will expire in {{expiration}} minutes.</p>

                      <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin: 30px 0">
                        <tr>
                          <td align="center" style="background-color: #588166; border-radius: 5px; margin: 20px 0">
                            <a
                              href="dineritoflow://(auth)/sign-up?code={{code}}"
                              style="
                                width: 100%;
                                height: 100%;
                                display: block;
                                font-weight: bold;
                                font-size: 24px;
                                color: white;
                                text-decoration: none;
                                text-align: center;
                                letter-spacing: 5px;
                                padding: 15px;
                              "
                            >
                              {{code}}
                            </a>
                          </td>
                        </tr>
                      </table>
                      <p style="color: #666666; font-size: 14px; text-align: center">
                        If the button doesn't work, open the app manually and enter code: {{code}}
                      </p>

                      <p style="margin-top: 40px">Thanks,<br />The DineritoFlow Team</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
  {{footer}}
</html>
